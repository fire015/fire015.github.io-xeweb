---
layout: news
section: blog
---

<article>
	<h1>{{ page.title }}</h1>

	<span class="post-category">
		<span class="label">
			{{ page.categories | array_to_sentence_string }}
		</span>
	</span>

	<div class="post-meta">
		<span class="post-date">{{ page.date | date_to_string }}</span>
		<a href="/blog/author/{{ page.author }}/" class="post-author"><img src="/img/avatar.png" class="avatar" width="24" height="24">{{ page.author|capitalize }}</a>
	</div>

	<div class="post-content">
		{{ content }}
	</div>

</article>
